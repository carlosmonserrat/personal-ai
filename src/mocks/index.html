<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .menu {
            height: 100vh; /* set menu height to viewport height */
            overflow-y: auto;
            scrollbar-color: #888 transparent; /* set scrollbar color and track color */
        }
        /* customize scrollbar */
        .menu::-webkit-scrollbar {
            width: 8px;
        }
        .menu::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
        .menu::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .content {
            margin-top: 32px; /* adjust value to match logo height */
        }
    </style>
</head>
<body>
<div class="min-h-screen bg-gray-100 flex">
    <!-- Side menu -->
    <div class="bg-white w-64 p-4 hidden md:block menu">
        <nav class="content">
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
            <a href="#"
               class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-500 hover:text-white mock-paragraph"> </a>
        </nav>
    </div>
    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white p-4 border-b border-gray-200 flex justify-between items-center">
            <div class="text-xl">
<!--                <img src="your-logo.png" alt="Logo" class="h-8 w-auto">-->
            </div>
            <!-- User input -->
            <div class="relative ml-4 flex items-center">
                <input type="text" placeholder="Type your message here"
                       class="py-2 px-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent flex-1 mr-2">
                <button type="button" class="bg-gray-500 text-gray-100 rounded-full w-8 h-8 flex items-center justify-center"
                        aria-label="Send">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </header>
        <!-- Content -->
        <main class="flex-1 p-4">
            <!-- Admin message -->
            <div class="flex mt-4">
                  <span class="bg-gray-200 text-gray-700 px-4 py-2 rounded-l-lg rounded-r-lg mr-4">
                  <i class="fas fa-user-tie"></i>
                  <span class="text-gray-900 font-bold">Admin:</span>
                  <span class="text-gray-600">Hello, how can I assist you?</span>
                  </span>
            </div>
            <!-- User message -->
            <div class="flex mt-4 justify-end">
                  <span class="bg-blue-500 text-white px-4 py-2 rounded-l-lg rounded-r-lg ml-4">
                  <i class="fas fa-user"></i>
                  <span class="text-white font-bold">User:</span>
                  <span class="text-white">Hi there, I have a question.</span>
                  </span>
            </div>
            <!-- Assistant message -->
            <div class="flex mt-4">
                  <span class="bg-green-500 text-white px-4 py-2 rounded-l-lg rounded-r-lg mr-4">
                  <i class="fas fa-user-md"></i>
                  <span class="text-white font-bold">Assistant:</span>
                  <span class="text-white">Sure, I'm here to help. What do you need?</span>
                  </span>
            </div>
        </main>
    </div>
</div>
<script src="./generateParagraph.js"></script>
</body>
</html>
