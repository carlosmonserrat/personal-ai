<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./tailwind.js"></script>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-neutral-900">
<div class="min-h-screen  flex">
    <!-- Side menu -->
    <div class="bg-zinc-800 w-64 p-4 hidden md:block menu">
        <nav class="content"></nav>
    </div>
    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-zinc-800 p-4 ">
            <!-- User input -->
            <div class="relative">
                <label>
                <textarea placeholder="Type your message here"
                          class="bg-zinc-700 text-white p-4 px-3 rounded-lg border border-gray-300  outline-none  border-transparent  w-full"></textarea>
                </label>
                <button type="button"
                        class="text-zinc-100 rounded-full w-8 h-8 absolute right-2 top-2 flex items-center justify-center transition hover:text-zinc-600"
                        aria-label="Send">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </header>
        <!-- Content -->
        <main class="flex-1 p-4 w-128">

        </main>
    </div>
</div>
<script src="./content-mock.js"></script>
<script src="./mock-conversation.js"></script>
<script>Prism.highlightAll();</script>
</body>
</html>
