<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>check</title>
</head>
<body>


<script>
    const data = { id: 1, name: "John Doe", age: 30, email: "johndoe@example.com" };
    const filename = "chat-history.json";
    const downloadDirectory = "myFolder"; // Specify the download directory here

    const dataJSON = JSON.stringify(data, null, 2);
    const blob = new Blob([dataJSON], { type: "application/json" });

    const url = window.URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = filename;

    link.addEventListener("click", function(e) {
// Use the `webkitRelativePath` attribute to specify the download directory
       this.webkitRelativePath = `/${downloadDirectory}/${filename}`;
    });

    document.body.appendChild(link);
    link.click();

    window.URL.revokeObjectURL(url);
</script>
</body>
</html>
